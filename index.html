<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Bio Link</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(0, 255, 136, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(0, 102, 204, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(0, 255, 136, 0.05) 0%, transparent 40%);
            animation: gradientShift 15s ease infinite;
            z-index: 0;
        }

        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 0;
        }

        @keyframes gradientShift {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            33% {
                transform: translate(5%, 5%) rotate(120deg);
            }
            66% {
                transform: translate(-5%, 5%) rotate(240deg);
            }
        }

        .container {
            max-width: 680px;
            width: 100%;
            text-align: center;
            animation: fadeIn 0.6s ease-in;
            position: relative;
            z-index: 1;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .profile-image {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            margin: 0 auto 30px;
            border: 4px solid transparent;
            background: linear-gradient(#0a0a0a, #0a0a0a) padding-box,
                        linear-gradient(135deg, #00ff88 0%, #0066cc 100%) border-box;
            object-fit: cover;
            box-shadow: 0 8px 32px rgba(0, 255, 136, 0.2);
            transition: all 0.3s ease;
        }

        .profile-image:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 40px rgba(0, 255, 136, 0.4), 0 0 20px rgba(0, 102, 204, 0.3);
        }

        h1 {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 16px;
            background: linear-gradient(135deg, #00ff88 0%, #0066cc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.01em;
        }

        .subtitle {
            font-size: 1.4rem;
            font-weight: 700;
            background: linear-gradient(135deg, #00ff88 0%, #0066cc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            line-height: 1.6;
        }

        .description {
            font-size: 1.1rem;
            font-weight: 500;
            color: #cccccc;
            margin-bottom: 40px;
        }

        .main-link {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px 24px;
            margin-bottom: 40px;
            display: flex;
            align-items: center;
            gap: 16px;
            text-decoration: none;
            color: inherit;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .main-link:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(0, 255, 136, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 255, 136, 0.3), 0 0 12px rgba(0, 102, 204, 0.2);
        }

        .link-icon {
            width: 56px;
            height: 56px;
            background: #0088cc;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            flex-shrink: 0;
        }

        .link-icon img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .online-indicator {
            width: 14px;
            height: 14px;
            background: #00ff00;
            border-radius: 50%;
            position: absolute;
            bottom: 2px;
            right: 2px;
            border: 2px solid #0a0a0a;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .link-content {
            flex: 1;
            text-align: left;
        }

        .link-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .verified-badge {
            width: 18px;
            height: 18px;
        }

        .link-status {
            font-size: 0.9rem;
            color: #00ff00;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #00ff00;
            border-radius: 50%;
        }

        .chevron {
            width: 24px;
            height: 24px;
            opacity: 0.5;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .social-icon {
            width: 48px;
            height: 48px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .social-icon:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-3px);
            border-color: rgba(0, 255, 136, 0.5);
            box-shadow: 0 6px 20px rgba(0, 255, 136, 0.3), 0 0 10px rgba(0, 102, 204, 0.2);
        }

        .social-icon svg {
            width: 24px;
            height: 24px;
            fill: #ffffff;
        }

        /* Adding brand colors for each social media platform */
        .social-icon.youtube {
            background: rgba(255, 0, 0, 0.1);
            border-color: rgba(255, 0, 0, 0.3);
        }

        .social-icon.youtube:hover {
            background: rgba(255, 0, 0, 0.2);
            box-shadow: 0 6px 20px rgba(255, 0, 0, 0.4);
        }

        .social-icon.youtube svg {
            fill: #FF0000;
        }

        .social-icon.twitter {
            background: rgba(0, 0, 0, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .social-icon.twitter:hover {
            background: rgba(0, 0, 0, 0.3);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
        }

        .social-icon.twitter svg {
            fill: #ffffff;
        }

        .social-icon.instagram {
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            border-color: rgba(188, 24, 136, 0.5);
        }

        .social-icon.instagram:hover {
            box-shadow: 0 6px 20px rgba(188, 24, 136, 0.6);
        }

        .social-icon.instagram svg {
            fill: #ffffff;
        }

        .social-icon.tiktok {
            background: rgba(0, 0, 0, 0.1);
            border-color: rgba(254, 44, 85, 0.3);
        }

        .social-icon.tiktok:hover {
            background: rgba(0, 0, 0, 0.3);
            box-shadow: 0 6px 20px rgba(254, 44, 85, 0.5);
        }

        .social-icon.tiktok svg {
            fill: #FE2C55;
        }

        .social-icon.telegram {
            background: rgba(0, 136, 204, 0.1);
            border-color: rgba(0, 136, 204, 0.3);
        }

        .social-icon.telegram:hover {
            background: rgba(0, 136, 204, 0.2);
            box-shadow: 0 6px 20px rgba(0, 136, 204, 0.5);
        }

        .social-icon.telegram svg {
            fill: #0088cc;
        }

        .view-counter {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            color: #808080;
            font-size: 0.95rem;
        }

        .view-counter svg {
            width: 20px;
            height: 20px;
            opacity: 0.7;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }

            .subtitle {
                font-size: 1.2rem;
            }

            .description {
                font-size: 1rem;
            }

            .profile-image {
                width: 140px;
                height: 140px;
            }

            .social-links {
                gap: 16px;
            }

            .social-icon {
                width: 44px;
                height: 44px;
            }
        }
    </style>
</head>

    <script>
        // Simple view counter using localStorage
        function updateViewCounter() {
            let views = localStorage.getItem('pageViews');
            if (!views) {
                views = Math.floor(Math.random() * 10000) + 1000; // Start with a random number
            } else {
                views = parseInt(views) + 1;
            }
            localStorage.setItem('pageViews', views);
            document.getElementById('viewCount').textContent = views.toLocaleString();
        }

        // Animate counter on load
        window.addEventListener('load', () => {
            updateViewCounter();
        });

        // Optional: Add your own profile image

        // document.getElementById('profileImage').src = 'your-image-url.jpg';

        // Background Music Autoplay
        const bgMusic = document.getElementById('bgMusic');
        
        // Try to autoplay on page load
        window.addEventListener('load', () => {
            bgMusic.play().catch(() => {
                // Autoplay was blocked by browser, try again on first user interaction
                document.body.addEventListener('click', () => {
                    bgMusic.play();
                }, { once: true });
            });
        });
    </script>
