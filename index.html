        body {

        /* Background Video */
        #bg-video {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            z-index: 0;
            filter: blur(8px) brightness(0.4);
            pointer-events: none;
        }

        /* Vignette Effect */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, transparent 0%, rgba(0, 0, 0, 0.8) 100%);
            z-index: 1;
            pointer-events: none;
        }

        /* Splash Screen */
        #splash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            cursor: pointer;
            transition: opacity 0.5s ease;
        }

        #splash.hidden {
            opacity: 0;
            pointer-events: none;
        }

        #splash-text {
            font-size: 1.2rem;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.6);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        /* Volume Control */
        #volume-control {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 100;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        #volume-control:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        #volume-control svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

        /* Main Container */
        .container {
            position: relative;
            z-index: 2;
            max-width: 480px;
            width: 90%;

            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 40px 30px;
            text-align: center;
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Profile Image with Stickers */
        .profile-wrapper {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
        }

        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
        }

        .sticker {
            position: absolute;
            width: 40px;
            height: 40px;
            pointer-events: none;
            animation: float 1.2s ease-in-out infinite;
        }

        .sticker:nth-child(2) {
            top: -10px;
            right: -10px;
        }

        .sticker:nth-child(3) {
            bottom: 0;
            left: -15px;
        }

        .sticker:nth-child(4) {
            top: 10px;
            left: -20px;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) scale(1);
            }
            50% {
                transform: translateY(-10px) scale(1.1);
            }
        }

        @keyframes rotate1 {

            100% { transform: rotate(360deg); }

        @keyframes rotate2 {

            100% { transform: rotate(-360deg); }

    <script>
        // Splash Screen & Entry
        const splash = document.getElementById('splash');
        const bgVideo = document.getElementById('bg-video');
        const bgMusic = document.getElementById('bg-music');
        const volumeControl = document.getElementById('volume-control');
        let musicPlaying = false;

        splash.addEventListener('click', () => {
            splash.classList.add('hidden');
            bgVideo.play();
            bgMusic.play().then(() => {
                musicPlaying = true;
            }).catch(() => {
                // Autoplay blocked
                console.log('Autoplay blocked');
            });
        });

        // Volume Control
        volumeControl.addEventListener('click', () => {
            if (musicPlaying) {
                bgMusic.pause();
                musicPlaying = false;
                volumeControl.style.opacity = '0.5';
            } else {
                bgMusic.play();
                musicPlaying = true;
                volumeControl.style.opacity = '1';
            }
        });

        // Replace placeholder images with your own
        // document.getElementById('profileImg').src = 'your-profile-image.jpg';
        // document.getElementById('statusAvatar').src = 'your-status-avatar.jpg';

        // View counter animation
        function animateCounter() {
            let count = 0;
            const target = 4;
            const counter = document.getElementById('viewCount');
            const interval = setInterval(() => {
                if (count >= target) {
                    clearInterval(interval);
                } else {
                    count++;
                    counter.textContent = count;
                }
            }, 100);
        }

        setTimeout(animateCounter, 1000);
    </script>
